<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Пране на седалки | Diamond Detailing</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #f2f2f2;
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .service-card {
    background-color: #2c2c2c;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    padding: 30px;
    display: flex;
    gap: 30px;
    align-items: flex-start;
    flex-wrap: wrap;
  }

  .service-card img {
    width: 40%;
    border-radius: 12px;
  }

  .service-text {
    width: 55%;
  }

  .service-text h2 {
    margin-top: 0;
    font-size: 28px;
    color: #ffffff;
  }

  .service-text p {
    line-height: 1.6;
    color: #dcdcdc;
    margin-bottom: 15px;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #1a73e8;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    margin-top: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #1669c1;
  }

  @media (max-width: 768px) {
    .service-card {
      flex-direction: column;
      padding: 20px;
    }
    .service-card img, .service-text {
      width: 100%;
    }
  }
</style>
</head>
<body>

<section>
  <div class="container">
    <div class="service-card">
      <img src="seat-cleaning.png" alt="Пране на седалки">
      <div class="service-text">
        <h2>Пране на седалки</h2>
        <p>Почистване на всички седалки с професионални почистващи препарати. Премахваме петна, прах и миризми, за да оставим интериора свеж и чист.</p>
        <p>Подходящо за плат, кожа или комбинирани материали.</p>
        <a href="contact.html?service=seat_cleaning" class="btn">Запази – 40 лв</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
